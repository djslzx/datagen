program: dpp.py
method: grid
parameters:
  mode:
    value: search
  domain:
    value: ant
  featurizer:
    value: end
  environment:
    values: [ 2d-unoriented, 2d-oriented ]
  maze_name:
    values: [ users-guide, lehman-ecj-11-hard ]
  random_seed:
    value: 0
  popn_size:
    value: 50
    # value: 150
  n_epochs:
    value: 2
    # value: 100
  sim_steps:
    value: 10
    # value: 1000
  fit_policy:
    values: [ single, all ]
  accept_policy:
    values: [ energy, moment ]
  distance_metric:
    values: [ euclidean, cosine ]
  archive_beta:
    values: [ 0, 1, 5 ]
  archive_size:
    value: 10
  program_depth:
    values: [ 4 ]
  length_cap:
    value: 10000
  step_length:
    value: 1
